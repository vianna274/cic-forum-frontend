<div class="container-fluid content">
  <div class="col-12 d-flex content__title">
    <h1>{{ postData?.title }}</h1>
  </div>
  <div class="col-12">
    <p class="content__resume">{{ resumePost() }}</p>
  </div>
  <div class="row">
    <div class="col">
      <p>Criado em <strong>{{ createdAt() }}</strong></p>
    </div>
    <div class="col">
      <p>Ultima modificao <strong>{{ updatedAt() }}</strong></p>
    </div>
  </div>
</div>
