<div class="container">
  <div class="d-flex flex-column align-items-center">
    <div class="semester d-flex flex-row" (click)="toggle()">
      <mat-icon class="mat-icon-rtl-mirror">
        {{expanded ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
      <h2 class="semester-name"> {{ semester.name }} </h2>
    </div>
    <div class="d-flex flex-column classes">
      <div *ngIf="expanded" [@subCategoryInOut]>
        <div *ngFor="let class of semester.classes">
          <app-forum-sub-category [routerLink]="['/class', class.id]" routerLinkActive="router-link-active" [currentState]="toState" [class]="class"></app-forum-sub-category>
        </div>
      </div>
    </div>
  </div>
</div>
