<div class="container">
    <div class="d-flex justify-content-center">
      <div class="d-flex flex-column">
        <div class="flex-row"><p class="signup_text">Don't have an account? Create one :D.</p></div>
        <form [formGroup]="signupForm" #formDirective="ngForm" (ngSubmit)="onSubmit()" class="signup_form">
          <div class="flex-row"><mat-form-field class="full_width">
            <input type="text" matInput placeholder="First Name" formControlName="firstName"></mat-form-field>
          </div>
          <div class="flex-row"><mat-form-field class="full_width">
            <input type="text" matInput placeholder="Last Name" formControlName="lastName"></mat-form-field>
          </div>
          <div class="flex-row"><mat-form-field class="full_width">
            <input type="text" matInput placeholder="Username" formControlName="username"></mat-form-field>
          </div>
          <div class="flex-row"><mat-form-field class="full_width">
            <input type="password" matInput placeholder="Password" formControlName="password"></mat-form-field>
          </div>
          <div class="flex-row button_wrapper">
            <button [disabled]="loading" class="btn custom_button">Create</button>
